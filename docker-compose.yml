services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      MONGO_URI: "mongodb://mongodb:27017"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_DEFAULT_VHOST=/
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=amqp://guest:guest@rabbitmq:5672/
      - CELERY_LOG_LEVEL=debug
      - FLOWER_BASIC_AUTH=admin:password
    depends_on:
      - mysql
      - mongodb
      - rabbitmq
      - flower
    command: celery -A app.celery_task.tasks worker --loglevel=info

  flower:
    build: ./backend
    environment:
      - CELERY_BROKER_URL=amqp://admin:admin@rabbitmq:5672//
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
    command: flower --app=app.celery_task.tasks --broker=amqp://admin:admin@rabbitmq:5672// --port=5555

  mysql:
    build: ./mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Zm.1575098153

  mongodb:
    build: ./mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/data:/data/db

  elasticsearch:
    build: ./elasticsearch
    ports:
      - "9200"

  rabbitmq:
    build: ./rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"



  redis:
    build: ./redis
    ports:
      - "6379:6379"

  spacy:
    build: ./spacy
